<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hourly &lt;--&gt; Salary</title>
  </head>
  <body>
    <div class='outer-container'>
      <div class='inner-container container-fluid'>
        <div class='row'>
          <div class='col'>
            <h1 class='text-center'>Hourly &lt;--&gt; Salary</h2>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <form class='text-center' action='' method=''>
            </br>
              <p>	&#36;
                <input type='number' name='Pay Rate' maxLength='8'/>
                <input type="submit" value="Submit"/>
              </p>
            </form>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <form class='text-center' action='' method=''>
              </br>
              <p>Hourly
              <input type='radio' name='hourlyOrSalary' value='hourly'/>
              Salary
              <input type='radio' name='hourlyOrSalary' value='salary' checked='checked'/>
              </p>
            </form>
          </div>
        </div>
        <div class='row'>
          <div class='col text-center'>
            </br>
            <p id='perHour'>Per Hour:</p>
            <p id='perWeek'>Per Week:</p>
            <p id='perMonth'>Per Month:</p>
            <p id='perYear'>Per Year:</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="hourlyToSalary.js"></script>
  </body>
</html>
