<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Hourly &lt;--&gt; Salary</title>

            </br>
              <p>	&#36;

              </p>
            </form>
          </div>
        </div>
        <div class='row'>
          <div class='col'>
            <p class='text-center'>This is a...</p>
            <form class='text-center' action='' method=''>

              <input type='radio' name='hourlyOrSalary' class='radio' value='hourly' checked='checked'/>
              Salary Rate
              <input type='radio' name='hourlyOrSalary' class='radio' value='salary' />
              </p>
            </form>
          </div>
        </div>
        <div class='row'>
          <div id='payContainer' class='col text-center'>
            </br>
            <p id='perHour'></p>
            <p id='perWeek'></p>
            <p id='perMonth'></p>

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
